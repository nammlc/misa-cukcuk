<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f8f8;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: block;
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            margin-left: 210px;
            padding: 20px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Trang chủ</a>
        <a href="#">Báo cáo</a>
        <a href="#">Nhân viên</a>
        <a href="#">Cài đặt</a>
    </div>
    <div class="main-content">
        <h1>Danh sách nhân viên</h1>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã nhân viên</th>
                    <th>Họ tên đầy đủ</th>
                    <th>Giới tính</th>
                    <th>Địa chỉ</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>NV001</td>
                    <td>Nguyễn Văn A</td>
                    <td>Nam</td>
                    <td>Hà Nội</td>
                    <td>01/01/1985</td>
                    <td>nguyenvana@example.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>NV002</td>
                    <td>Trần Thị B</td>
                    <td>Nữ</td>
                    <td>TP. Hồ Chí Minh</td>
                    <td>15/03/1990</td>
                    <td>tranthib@example.com</td>
                </tr>
                <!-- Thêm các nhân viên khác tại đây -->
            </tbody>
        </table>
    </div>
</body>
</html>
