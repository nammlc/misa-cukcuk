<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/StaffListDisplay.css">
    <title>Danh sách nhân viên</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../../assets/cukcuk-logo.png" alt="Logo" class="logo">
            <div class="list-branch">
                <div class="dropdown">
                    <a class="btn dropdown-toggle branch-btn" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                      Chọn chi nhánh
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><a class="dropdown-item" href="#">Chi nhánh TP Hồ Chí Minh</a></li>
                      <li><a class="dropdown-item" href="#">Chi nhánh Hà Nội</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="avatar-container">
            <img src="../../assets/icon/avatar-default.png" alt="Avatar" class="avatar">
            <div class="avatar-name">Lê Công Nam</div>
            <div class="avatar-option"> <img src="../../assets/icon/option.png" alt=""></div>
        </div>
    </div>
    <div class="nam_container">
        <div class="sidebar">
            <ul>
                <li>
                    <img src="../../assets/icon/dashboard.png" alt="">
                    <a href="#">Trang chủ</a>
                </li>
                <li>
                    <img src="../../assets/icon/report.png" alt="">
                    <a href="#">Báo cáo</a>
                </li>
                <li>
                    <img src="../../assets/icon/dic-employee.png" alt="">
                    <a href="#">Nhân viên</a>
                </li>
                <li>
                    <img src="../../assets/icon/setting.png" alt="">
                    <a href="#">Cài đặt</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="main-content_header">
                <div style="font-size:  4.5vh;">Quản lý nhân viên</div>
                <button >
                    <a href="DetailStaff.html" style="text-decoration: none; color :#fff"><img src="../../assets/icon/add.png" alt="">
                        Thêm mới</a>
                    
                </button>
            </div>
            <div class="search-container">
                <div class="search-container_left">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm theo mã , họ tên... "  >

                </div>
                <div class="search-container_right">
                    <div class="excel">
                        <img src="../../assets/icon/export-excel-50.png" alt="">
                    </div>
                    <div class="reload">
                        <img src="../../assets/icon/refresh.png" alt="">
                    </div>
                    

                </div>
                </div>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã nhân viên</th>
                        <th>Họ tên đầy đủ</th>
                        <th>Giới tính</th>
                        <th>Địa chỉ</th>
                        <th>Ngày sinh</th>
                        <th >Địa chỉ email </th>
                    </tr>
                </thead>
                <tbody id="staff-table-body">
                    <!-- Dữ liệu sẽ chèn vào  bằng JavaScript -->
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination" id="pagination">
                    <!-- Các trang được chèn  bằng JavaScript -->
                </ul>
            </nav>
        </div>
    </div>
    <div class="footer">
    </div>
    <script src="../js/pagination.js"></script>
</body>
</html>
